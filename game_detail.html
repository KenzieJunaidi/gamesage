<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - GameSage</title>
    <link rel="stylesheet" href="/assets/game_detail.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
</head>
<body>
    <div class="game-details-container">
        <div class="game-header">
            <h1 id="game-title"></h1>
            <p id="game-price"></p>
        </div>
    
        <div class="game-info-container">
            <!-- Carousel Section -->
            <div class="carousel-container">
                <div class="carousel">
                </div>
            </div>
            
            <div class="image-and-description">
                <img id="game-image" src="" alt="Game Image">
                <div class="description-box">
                    <p id="game-description"></p>
                </div>

                <div class="game-extra-info">
                    <div class="info-row">
                        <strong>All Reviews:</strong>
                        <span id="all-review"></span>
                    </div>

                    <div class="info-row">
                        <strong>Release Date:</strong>
                        <span id="release-date"></span>
                    </div>

                    <div class="info-row">
                        <strong>Developer:</strong>
                        <span id="game-developer"></span>
                    </div>

                    <div class="info-row">
                        <strong>Publisher:</strong>
                        <span id="game-publisher"></span>
                    </div>

                    <div id="genre-tags">
                        <strong>Genres:</strong>
                        <div id="tags-container"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <button id="back-button">Back to Search</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/assets/game_detail.js"></script>
</body>
</html>
