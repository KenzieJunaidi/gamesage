<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSage</title>
    <link rel="stylesheet" href="/assets/main_page.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
</head>
<body>
    <div class="logo-container">
        <img src="/assets/GameSage - Logo (Upscaled).png" alt="logo">
    </div>

    <div class="search-container">
        <div class="searching-box">
            <input type="text" id="searchBar" placeholder="Discover Your Next Favorite Game. . ." class="search-bar" autocomplete="off" />
            <button class="search-button">
            <img src="/assets/SearchIcon.png" alt="">
            </button>
        </div>
        
        <div id="suggestions" class="suggestions-box"></div>
    </div>

    <div class="randomizer">
        <h4 id="randomizer-button">Feeling Lucky?</h4>
    </div>

    <div class="recommendation-container">
        <div id="recommendations-carousel" class="recommendations-carousel"></div>
    </div>
    
    <div class="games-container">
        <div class="popular-games-container">
            <h2>Most Popular Games</h2>
            <hr>
            <div id="popular-games-carousel" class="popular-games-carousel"></div>
        </div>

        <div class="free-games-container">
            <h2>Free Games</h2>
            <hr>
            <div id="free-games-carousel" class="free-games-carousel"></div>
        </div>

        <div class="action-games-container">
            <h2>Top Action Games</h2>
            <hr>
            <div id="action-games-carousel" class="action-games-carousel"></div>
        </div>

        <div class="rpg-games-container">
            <h2>Top RPG Games</h2>
            <hr>
            <div id="rpg-games-carousel" class="rpg-games-carousel"></div>
        </div>

        <div class="strategy-games-container">
            <h2>Top Strategy Games</h2>
            <hr>
            <div id="strategy-games-carousel" class="strategy-games-carousel"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/assets/main_page.js"></script>
</body>
</html>
